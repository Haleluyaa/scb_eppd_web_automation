tbl_manage_invoice_list:
  row_first: //*[@id="rb-tbl-buyer-invoice"]/tbody/tr[1]
  row_all: //*[@id="rb-tbl-buyer-invoice"]/tbody/tr
  row_specified: //*[@id="rb-tbl-buyer-invoice"]/tbody/tr[${row_num}]/td[@class="ein-buyer-name"]
  #cel_invoice_num_on_row: //*[@id="rb-tbl-buyer-invoice"]/tbody/tr[${row_num}]/td[@class="buyer-inv-num"]
  cel_invoice_num_on_row : (//*[@id="rb-tbl-buyer-invoice"]/tbody/tr[1]/td[@class="buyer-inv-num"]//parent::span)[1]
  cel_span_invoice_num_tax_icon_row: //*[@id="rb-tbl-buyer-invoice"]/tbody/tr[${row_num}]/td[@class="buyer-inv-num"]//i[@class="icon-tax-invoice op-tooltip"]
  cel_span_invoice_num_tax_icon: //*[@id="rb-tbl-buyer-invoice"]/tbody/tr/td[@class="buyer-inv-num"]//i[@class="icon-tax-invoice op-tooltip"]
  cel_buyer_name_on_row: //*[@id="rb-tbl-buyer-invoice"]/tbody/tr[${row_num}]/td[@class="ein-buyer-name"]
  cel_created_date_on_row: (//*[@id="rb-tbl-buyer-invoice"]/tbody/tr[${row_num}]/td[@class="hide-col"])[1]

lbl_success_bar: //div[@class='box-alert box-alert-success box-fixed-content']
img_no_invoice_data: //img[@class="thumbnail-empty list-empty"]

btn_create_invoice: id=rb-btn-create-invoice
obj_search:
  txt_search: id=rb-txt-buyer-search-text
  btn_search: id=rb-buyer-search

search_filter_section:
  ddl_inv_filter: //*[@id='rb-dd-buyer-filter']
  lbl_inv_filter: //*[@class='box-dropdown-list form-dropdown-list']//a[contains(.,'${filter}')]

obj_inv_list:
  lbl_firstrow_data_status: //table[@id="rb-tbl-buyer-invoice"]//tr[${row}]/td[@class="col-action-dot"]

btn_action_dot: id=rb-bdd-action-${row_num}
invoice_action:
  history: //*[@id="rb-ddl-action-selected-${row_num}"]//*[text()[contains(.,'ประวัติการทำรายการ') or contains(.,'History')]]  

ddl_filter_invoice_status:
  selected_status: id=rb-dd-buyer-status
  options_val: //*[@id="rb-dd-buyer-status"]//ul//*[text()[contains(.,'${invoice_status}')]]  

filter_tax_invoice:
  icon_filter: //i[@id="tax-filter-icon"]
  with_tax_invoice: //li[@id="tax-filter-with"]
  no_tax_invoice: //li[@id="tax-filter-no"]
  all_invoice: //li[@id="tax-filter-all"]

